<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="main-4.css">
</head>
<body>

<div class="container">
    <div class="row my-5">
        <div class="col-md-12">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                Person
            </button>
            <div class="modal fade" id="myModal">
                <div class="modal-dialog modal-md modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4>Add Person</h4><span class="close" data-dismiss="modal">&times;</span>
                        </div>
                        <div class="form-group d-flex text-center">
                            <p>First Name</p><input type="text" class="form-control" id="login" placeholder="First Name">
                        </div>
                        <div class="form-group d-flex">
                            <p>Last Name</p><input type="text" class="for1 form-control" id="login" placeholder="Last Name">
                        </div>
                        <div class="form-group d-flex">
                            <label for="regin">Gender</label>
                            <select name="region" id="region" class="for2 form-control">
                                <option value="1">Male</option>
                            </select>
                        </div>
                        <div class="form-group d-flex">
                            <label for="dist">Address</label>
                            <textarea name="dist" id="dist" class="for3 form-control" placeholder="Address"></textarea>
                        </div>
                        <div class="form-group d-flex">
                            <p>Date of Birth</p><input type="text" class="for4 form-control" id="login" placeholder="yyy-mm-dd">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" data-dismiss="modal">Ok</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
